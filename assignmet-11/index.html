<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div class="2xl:container mx-auto h-screen">
        <div class="w-[30%] grid grid-cols-1 mx-auto p-3 bg-gradient-to-r from-purple-500 to-pink-500 my-36 rounded-xl shadow-2xl">
            <h2 class="text-center font-bold text-xl">
                Update Password
            </h2>

            <form action="" id="form" class="flex flex-col justify-center gap-3">
                <label for="#pass" class="text-start">New password</label>
                <input type="password" name="" id="pass" class="border-2 border-black h-10 rounded-lg">
                <p id="err"></p>
                <label for="#confirm">Confirm Password</label>
                <input type="password " id="confirm" class="border-2 border-black h-10 rounded-lg">
                <p id="errcon"></p>
                <button type="submit" class="bg-blue-500 px-2 py-2 rounded-md font-medium">Update</button>
            </form>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
