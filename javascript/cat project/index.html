<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-black">
         <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png?updatedAt=1702818139573" class="w-[300px] h-[300px]" alt="bulb" id="bulbimg">
        
        
         <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png?updatedAt=1702818167774" alt="cat" class="w-[300px] h-[300px]" id="catimg">
        
        <p id="para">Switch on</p>
         <button class="bg-red-500" id="offbtn">Off</button>
         <button class="bg-green-500" id="onbtn">On</button>
    </div>
    <script>
        var on=document.getElementById("onbtn")
        var off=document.getElementById("offbtn")
        var catimg=document.getElementById("catimg")
        var bulbimg=document.getElementById("bulbimg")
        var para=document.getElementById("para")

        on.addEventListener("click",function(){
            bulbimg.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png?updatedAt=1702818139573"
            catimg.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png?updatedAt=1702818167774"
            para.textContent="Switch On"
        })
        off.addEventListener("click" ,function(){
            
            catimg.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-eyes-img.png?updatedAt=1702818102345"
            bulbimg.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-off-img.png?updatedAt=1702818065200"
            para.textContent="Swicth off"
        })
    </script>
</body>
</html>
